        <h2>Sign Up to order for tasty meals !</h2>
        <form method="post" action="order.html" target="_blank">

        <label for="firstname">FIRST NAME:</label><br>
            <input id="firstname" type="text" required><br>
            <label for="middlename"> OTHER NAME:</label><br>
            <input id="middlename" type="text"><br>
            <label for="lastname">LAST NAME:</label><br>
            <input id="lastname" type="text" required><br>
            <label for="email">EMAIL ADDRESS:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">PHONE NUMBER:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <label for="sex">SEX:</label>
           <label for="male"> MALE</label>
            <input id="male" type="radio" name="sex" value="male" required>
           <label for="female">FEMALE</label>
           <input id="female" type="radio" name="sex" value="female" required><br>
           <label for="dob">DATE OF BIRTH:</label><br>
           <input id="dob" type="date" required><br>
           <label for="password">PASSWORD:</label><br>
           <input id="password" type="password" required><br>
           <label for="confirmpassword">CONFIRM PASSWORD:</label><br>
           <input id="confirmpassword" type="password" required>
           <input type="submit" name="submit" value="Sign Up">

        </form>
